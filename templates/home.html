<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FWI Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="simple-body">
  <div class="simple-container">
    <h1>üî• Fire Weather Index Prediction</h1>

    <form method="POST" action="{{ url_for('predict_datapoints') }}">
      <div class="form-grid">
        <input name="Temperature" placeholder="Temperature (¬∞C)" required>
        <input name="RH" placeholder="Relative Humidity (%)" required>
        <input name="Ws" placeholder="Wind Speed (km/h)" required>
        <input name="Rain" placeholder="Rain (mm)" required>
        <input name="FFMC" placeholder="FFMC" required>
        <input name="DMC" placeholder="DMC" required>
        <input name="ISI" placeholder="ISI" required>
        <input name="Classes" placeholder="Classes (0/1)" required>
        <input name="Region" placeholder="Region (numeric)" required>
      </div>

      <button type="submit" class="simple-btn">Predict</button>
    </form>

    {% if results is not none %}
      <div class="result-box">
        <p><strong>Prediction Result:</strong> {{ results }}</p>
      </div>
    {% endif %}

    <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Attributes</a>
  </div>
</body>
</html>
